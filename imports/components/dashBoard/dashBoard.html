<div class="all">
    <div class="card text-white bg-dark cardHeight mini" style="width:245px;">
        <div class="card-body">
            <table>
                <tr>
                    <td>
                        <div>
                            <i class="fa fa-cutlery fa_icon fork"></i>
                        </div>
                        <div>
                            <span class="normal">
                                Seats Remaining</span>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <div style="margin-left: 40px;" class="minseat">
                <span class="number" id="no"></span>
                <hr class="hrline">
                <span class="number">2000</span>
            </div>
        </div>
    </div>
    <div class="card text-white bg-dark cardHeight mini">
        <div class="card-body right-align">
            <table>
                <tr>
                    <td>
                        <div>

                            <span class="normal">
                                Today's expected Peak Time</span>
                        </div>
                        <div>
                            <i class="fa fa-clock-o fa_icon fork"></i>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <span class="number minseat2" id="d1" style="margin-left: 10px;"></span>
            <span class="number">&ensp;-&ensp;</span>
            <span class="number" id="d2"></span>
        </div>
    </div>
    <div class="card text-white bg-dark cardHeight">
        <div class="card-body right-align">
            <div>
                <canvas id="weekCanvas"></canvas>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <i class="fa fa-bar-chart fa_icon people"></i>
                            <span class="normal">Last week traffic</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div class="card text-white bg-dark">
        <div class="card-body right-align">
            <div>
                <canvas id="guageChart"></canvas>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <i class="fa fa-users fa_icon people"></i>
                            <span class="normal">People Inside:</span>
                            <span class="number" id="rem"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="card text-white bg-dark">
        <div class="card-body right-align">
            <div>
                <canvas id="circle-container"></canvas>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <i class="fa fa-circle-o-notch fa_icon people"></i>
                            <span class="number" id="metrem"></span>
                            <span class="normal">of Cafeteria
                                <br>&ensp;&ensp;&ensp;&ensp; is occupied.</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<div class="card text-white bg-dark mini" style="width:95%;height:100%;">
    <div class="card-body">
        <i class="fa fa-line-chart fa_icon"></i>
        <canvas id="lineChart"></canvas>
    </div>
</div>
