<div class="all">
    <div class="card">
        <div class="card-body">
            <table>
                <tr ng-repeat="j in $ctrl.inside">
                    <td style="text-align: center;">
                        <i class="fa fa-users people" style="font-size:38px;color:#5F68C3;"></i>
                        <br>
                        <span class="number">{{j.No_of_people}}</span>
                        <h6>People Inside</h6>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <canvas id="guageChart"></canvas>
            <table>
                <tr>
                    <td>
                        Remaining Seats:
                        <span class="number" id="rem"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="chart-container">
    <canvas id="lineChart"></canvas>
</div>
